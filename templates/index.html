            min-height: 2000px;
            padding-top: 70px;

<div class="container">

    <div class="row">
        <div class="col-sm-12">
            <a href="###" class="primary" style="font-size: 30px">
                <i class="glyphicon glyphicon-book"></i>
                文件更新</a>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <ul class="nav nav-tabs" id="jobtabs">
                <li class="active"><a href="#web" data-toggle="tab">WEB</a></li>
                <li class=""><a href="#soa" data-toggle="tab">SOA</a></li>
            </ul>

            <div class="tab-content">
                <div class="tab-pane active" id="web">
                    <div class="row">
                        <div class="col-sm-12 ">
                            <form id="form_web" method="post" class="form-horizontal" role="form"
                                  enctype="multipart/form-data">
                                <div class="panel panel-default panel-tab-content panel-modal-content">
                                    <div class="list-group">
                                        <div class="list-group-item">
                                            <div class="row">
                                                <div class="col-sm-9">
                                                    <div class="form-group ">
                                                        <input type="text" name="isupdate" id="isupdate"
                                                               style="display: none" value="0">
                                                        <label class="col-sm-2 control-label">WEB应用</label>
                                                        <div class="col-sm-9">
                                                            <div class="row">
                                                                <div class="col-sm-7">
                                                                    <input type="text" size="40" name="web_input_app"
                                                                           readonly
                                                                           id="web_input_app" class="form-control">
                                                                </div>

                                                                <div class="col-sm-5">
                                                                    <select id="web_select_app" class="form-control"
                                                                            onchange="web_select()">
                                                                        <option value="">--choose--</option>
                                                                        {% for app in protypes['web'] %}
                                                                        <option value="{{ app }}">{{ app }}</option>
                                                                        {% end %}
                                                                    </select>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>

                                                    <div class="form-group">
                                                        <label class="col-sm-2 control-label">更新的文件列表</label>
                                                        <div class="col-sm-9">
                                                            <textarea oninput="format_web();" id="web_txtarea_before"
                                                                      class="form-control webdis" rows="8"></textarea>
                                                        </div>
                                                    </div>

                                                    <div id="web_div_after" class="form-group" style="display: none">
                                                        <label class="col-sm-2 control-label">格式化后文件列表</label>
                                                        <div class="col-sm-9">
                                                            <textarea id="web_txtarea_after" class="form-control"
                                                                      rows="8" readonly
                                                                      name="web_txtarea_after"></textarea>
                                                        </div>
                                                    </div>

                                                    <div class="form-group">
                                                        <label class="col-sm-2 control-label"
                                                               for="web_reboot">是否重启</label>
                                                        <div class="col-sm-10">
                                                            <label class="radio-inline">
                                                                <input type="radio" name="web_isreboot"
                                                                       class="webdis weblast"
                                                                       checked="true" value="reboot"
                                                                       id="web_reboot"/>
                                                                重启
                                                            </label>
                                                            <label class="radio-inline">
                                                                <input type="radio" name="web_isreboot"
                                                                       class="webdis weblast"
                                                                       value="noreboot"
                                                                       id="web_noreboot"/>
                                                                不重启
                                                            </label>

                                                            <!--
                                                            <div class="help-block">
                                                                Debug level produces more output
                                                            </div>
                                                            -->
                                                        </div>
                                                    </div>

                                                    <div class="form-group">
                                                        <label class="col-sm-2 control-label"></label>
                                                        <div class="col-sm-9">
                                                            <button type="button" name="web_btn_sub" id="web_btn_sub"
                                                                    class="webdis weblast btn"
                                                                    onclick="web_submit();">
                                                                确认提交
                                                            </button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <!--<div id="definition" class="tab-pane panel panel-default panel-tab-content">-->
                <div id="soa" class="tab-pane">
                    <div class="row">
                        <div class="col-sm-12 ">
                            <form id="form_soa" method="post" class="form-horizontal" role="form"
                                  enctype="multipart/form-data">
                                <div class="panel panel-default panel-tab-content panel-modal-content">
                                    <div class="list-group">
                                        <div class="list-group-item">
                                            <div class="row">
                                                <div class="col-sm-9">
                                                    <div class="form-group ">
                                                        <label class="col-sm-2 control-label">SOA应用</label>
                                                        <div class="col-sm-9">
                                                            <div class="row">
                                                                <div class="col-sm-7">
                                                                    <input type="text" size="40" name=""
                                                                           id="soa_input_app" class="dis form-control">
                                                                </div>

                                                                <div class="col-sm-5">
                                                                    <select id="soa_select_app"
                                                                            class="form-control">
                                                                        <option value="">--choose--</option>
                                                                        {% for app in protypes['soa'] %}
                                                                        <option value="{{ app }}">{{ app }}</option>
                                                                        {% end %}
                                                                    </select>
                                                                </div>
                                                            </div>
                                                        </div>

                                                        <!--
                                                        <div class="col-sm-10 col-sm-offset-2">
                                                            <p class="text-warning">Hello</p>
                                                        </div>
                                                        -->
                                                    </div>

                                                    <div class="form-group">
                                                        <label class="col-sm-2 control-label">更新的文件列表</label>
                                                        <div class="col-sm-9">
                                                            <textarea oninput="format_soa();" id="soa_txtarea_before"
                                                                      class="form-control" rows="8"></textarea>
                                                        </div>
                                                    </div>

                                                    <div id="soa_div_after" class="form-group"
                                                         style="display: none">
                                                        <label class="col-sm-2 control-label">格式化后文件列表</label>
                                                        <div class="col-sm-9">
                                                            <textarea id="soa_txtarea_after" class="form-control"
                                                                      rows="8"></textarea>
                                                        </div>
                                                    </div>

                                                    <div class="form-group">
                                                        <label class="col-sm-2 control-label"
                                                               for="extra.loglevel">是否重启</label>
                                                        <div class="col-sm-10">
                                                            <label class="radio-inline">
                                                                <input type="radio" name="extra.loglevel"
                                                                       checked="checked" value="reboot"
                                                                       id="loglevel_info"/>
                                                                重启
                                                            </label>
                                                            <label class="radio-inline">
                                                                <input type="radio" name="extra.loglevel"
                                                                       value="noreboot"
                                                                       id="loglevel_debug"/>
                                                                不重启
                                                            </label>

                                                            <!--
                                                            <div class="help-block">
                                                                Debug level produces more output
                                                            </div>
                                                            -->
                                                        </div>
                                                    </div>

                                                    <div class="form-group">
                                                        <label class="col-sm-2 control-label"></label>
                                                        <div class="col-sm-9">
                                                            <button type="button" name="soa_btn_sub"
                                                                    id="soa_btn_sub">
                                                                确认提交
                                                            </button>
                                                        </div>
                                                    </div>

                                                </div>

                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="mymodal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title" id="myModalLabel">原文件不存在</h4>
                </div>
                <div id="modal_body" class="modal-body">
                    <ul id="ul_modal"></ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">返回修改</button>
                    <button id="modal_btn" type="button" class="btn btn-default">仍然提交</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div>
</div>

</body>

<script src="static/js/jquery-1.12.3.min.js"></script>
<script src="static/js/myform.js"></script>
<script src="static/js/bootstrap.min.js"></script>
<!--<script src="static/js/jquery.validate.min.js"></script>-->

</body>
</html>
